<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div id="container">
    <div id="global">
        <div id="div0">
            <div id="intro">
                <div class="text padding">
                    BRADLEY COOPER
                    <br>
                    Web Designer, Coder & Entrepreneur.
                    <button id="btnResume" class="btn">RESUME</button>
                    <button id="btnContact" class="btn">CONTACT</button>
                </div>
            </div>
            <div id="profile">
                <div class="text center">
                    <img class="icon2" src="images/profile.png">
                    <br>
                    PROFILE
                </div>
            </div>
        </div>
        <div id="div1">
            <div id="experience">
                <div class="text center">
                    <img class="icon2" src="images/experience.png">
                    <br>
                    EXPERIENCE
                </div>
            </div>
            <div id="education">
                <div class="text center">
                    <img class="icon2" src="images/education.png">
                    <br>
                    EDUCATION
                </div>
            </div>
            <div id="blog">
                <div class="text center">
                    <img class="icon2" src="images/blog.png">
                    <br>
                    BLOG
                </div>
            </div>
        </div>
        <div id="div2">
            <div id="SNS">
                <div class="text center">
                    <img class="icon2" src="images/plus.png">
                    <br>
                    SOCIAL MENU
                </div>
            </div>
            <div id="contact">
                <div class="text center">
                    <img class="icon2" src="images/contact.png">
                    <br>
                    CONTACT
                </div>
            </div>
            <div id="portfolio">
                <div class="text center">
                    <img class="icon2" src="images/portfolio.png">
                    <br>
                    PORTFOLIO
                </div>
            </div>
        </div>
    </div>
    <div>
        <div id="image">
            <div id="carousel">
                <img class="visible" src="images/img1.jpg">
                <img class="hidden" src="images/img2.jpg">
                <img class="hidden" src="images/img3.jpg">
            </div>
            <div id="icons">
                <img id="prev" class="icon" src="images/prev.jpg">
                <img id="next" class="icon" src="images/next.jpg">
            </div>
        </div>
    </div>
</div>
<div id="essai"></div>
</div>

<script src="lib/jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
